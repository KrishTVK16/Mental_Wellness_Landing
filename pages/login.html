<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Serenify</title>
    <link id="bootstrap-css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="../assets/images/favicon.svg">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">


                <div class="glass-card p-4 p-md-5 border-0 shadow-sm">
                    <div class="text-center mb-4">
                        <a class="navbar-brand d-inline-flex align-items-center gap-2 mb-3" href="../index.html">
                            <i class="bi bi-flower1 fs-1 text-primary-soft"></i>
                            <span class="fw-bold text-dark fs-3">Serenify</span>
                        </a>
                        <h4 class="fw-bold">Welcome Back</h4>
                        <p class="text-muted small">Please enter your details to sign in</p>
                    </div>

                    <form action="../dashboard/index.html">
                        <div class="mb-3">
                            <label class="form-label text-muted small">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white border-end-0"><i
                                        class="bi bi-envelope text-muted"></i></span>
                                <input type="email" class="form-control border-start-0 ps-0"
                                    placeholder="name@example.com">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted small">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white border-end-0"><i
                                        class="bi bi-lock text-muted"></i></span>
                                <input type="password" class="form-control border-start-0 border-end-0 ps-0"
                                    placeholder="••••••••" id="passwordInput">
                                <span class="input-group-text bg-white border-start-0 cursor-pointer"
                                    onclick="togglePassword('passwordInput', this)">
                                    <i class="bi bi-eye-slash text-muted"></i>
                                </span>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
                            <div class="form-check m-0">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label small text-muted" for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="small text-primary text-decoration-none">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2 mb-3 shadow-sm">Log In</button>

                        <div class="text-center position-relative mb-3">
                            <hr class="text-muted opacity-25">
                            <span
                                class="position-absolute top-50 start-50 translate-middle bg-white px-2 text-muted small">Or
                                continue with</span>
                        </div>

                        <div class="d-flex gap-2 justify-content-center">
                            <button type="button"
                                class="btn btn-outline-light border w-100 d-flex align-items-center justify-content-center py-2 text-dark">
                                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" width="20"
                                    height="20">
                            </button>
                            <button type="button"
                                class="btn btn-outline-light border w-100 d-flex align-items-center justify-content-center py-2 text-dark">
                                <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" alt="Facebook"
                                    width="20" height="20">
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p class="small text-muted mb-0">Don't have an account? <a href="register.html"
                                class="text-primary fw-medium text-decoration-none">Sign up</a></p>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <!-- Theme Toggle (Floating) -->
    <!-- Theme Toggle (Floating) -->
    <button class="btn btn-white shadow-sm rounded-circle position-fixed bottom-0 end-0 m-4" id="theme-toggle"
        style="width: 45px; height: 45px;">
        <i class="bi bi-moon-fill"></i>
    </button>

    <script src="../assets/js/main.js"></script>
    <script>
        function togglePassword(inputId, iconSpan) {
            const input = document.getElementById(inputId);
            const icon = iconSpan.querySelector('i');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            } else {
                input.type = "password";
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            }
        }
    </script>
</body>

</html>
