<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Serenify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="d-flex justify-content-center mb-4">
                    <a class="navbar-brand d-flex align-items-center gap-2" href="../index.html">
                        <i class="bi bi-flower1 fs-1 text-primary-soft"></i>
                        <span class="fw-bold text-dark fs-3">Serenify</span>
                    </a>
                </div>

                <div class="glass-card p-4 p-md-5 border-0 shadow-sm">
                    <div class="text-center mb-4">
                        <h4 class="fw-bold">Welcome Back</h4>
                        <p class="text-muted small">Please enter your details to sign in</p>
                    </div>

                    <form action="../dashboard/index.html">
                        <div class="mb-3">
                            <label class="form-label text-muted small">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white border-end-0"><i
                                        class="bi bi-envelope text-muted"></i></span>
                                <input type="email" class="form-control border-start-0 ps-0"
                                    placeholder="name@example.com">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted small">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white border-end-0"><i
                                        class="bi bi-lock text-muted"></i></span>
                                <input type="password" class="form-control border-start-0 ps-0" placeholder="••••••••">
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label small text-muted" for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="small text-primary text-decoration-none">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2 mb-3 shadow-sm">Log In</button>
                        <button type="button"
                            class="btn btn-light w-100 py-2 border gap-2 d-flex align-items-center justify-content-center">
                            <i class="bi bi-google"></i> Sign in with Google
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <p class="small text-muted mb-0">Don't have an account? <a href="register.html"
                                class="text-primary fw-medium text-decoration-none">Sign up</a></p>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <a href="../index.html" class="text-muted small text-decoration-none"><i
                            class="bi bi-arrow-left me-1"></i> Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Theme Toggle (Floating) -->
    <button class="btn btn-white shadow-sm rounded-circle position-fixed bottom-0 end-0 m-4" id="theme-toggle"
        style="width: 45px; height: 45px;">
        <i class="bi bi-moon-fill"></i>
    </button>

    <script src="../assets/js/main.js"></script>
</body>

</html>
